<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input [(ngModel)]="credentials.loginaddr" name="loginaddr"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">PWHASH</ion-label>
      <ion-input [(ngModel)]="credentials.pwhash" name="loginaddr"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="storeCredentials()" > Store information </ion-button>
  </div>
</ion-content>
