<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Activity
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let activity of activityData">
      <ion-label *ngIf="activity[4] == 1" color="danger">Blocked: {{activity[2]}}</ion-label>
      <ion-label *ngIf="activity[4] == 2" color="success">Allowed: {{activity[2]}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-card *ngIf="!loginStatus">
    You need to be logged in to see activity.
  </ion-card>

</ion-content>
